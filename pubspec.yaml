name: dha_marketplace
description: DHA Marketplace Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_staggered_grid_view: ^0.7.0
  photo_view: ^0.15.0
  google_fonts: ^6.1.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  flutter_slidable: ^3.0.1
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  http: ^1.1.0
  geolocator: ^10.1.0
  geocoding: ^3.0.0
  permission_handler: ^11.0.1
  url_launcher: ^6.2.1
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  provider: ^6.1.1
  flutter_localizations:
    sdk: flutter
  
  # Performance optimization dependencies
  connectivity_plus: ^5.0.2
  dio: ^5.4.0
  dio_cache_interceptor: ^3.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Mapbox Maps SDK for 3D globe - REMOVED (not used)
  # mapbox_maps_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/images/dhalogo.png
    - assets/images/dha.png
    - assets/images/dha-logo.png
    - assets/Boundaries/geojsons/
    - assets/gallery/
    - assets/earth_textures/
