name: dha_marketplace
description: DHA Marketplace Mobile App

publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  material_symbols_icons: ^4.2874.0
  flutter_staggered_grid_view: ^0.7.0
  photo_view: ^0.15.0
  google_fonts: ^6.1.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  flutter_slidable: ^3.0.1
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  http: ^1.1.0
  geolocator: ^10.1.0
  geocoding: ^4.0.0
  permission_handler: ^11.0.1
  url_launcher: ^6.2.1
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  provider: ^6.1.1
  flutter_localizations:
    sdk: flutter
  
  # Performance optimization dependencies
  connectivity_plus: ^5.0.2
  dio: ^5.4.0
  dio_cache_interceptor: ^3.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Responsive design
  flutter_screenutil: ^5.9.0
  
  # File picker for media upload
  file_picker: ^8.0.0+1
  path: ^1.8.3
  path_provider: ^2.1.1
  image: ^4.1.7
  
  # Mapbox Maps SDK for 3D globe - REMOVED (not used)
  # mapbox_maps_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/images/dhalogo.png
    - assets/images/dha.png
    - assets/images/dha-logo.png
    - assets/images/login.jpg
    - assets/images/logo.png
    - assets/Ads/
    - assets/Ads/300x80.jpg
    - assets/Ads/375x400.jpg
    - assets/Ads/600x480.jpg
    - assets/Ads/728x90.jpg
    - assets/Ads/785x500.jpg
    - assets/Ads/800x600.jpg
    - assets/Boundaries/geojsons/
    - assets/Boundaries/geojsons/Amenities.geojson
    - assets/Boundaries/geojsons/combined.geojson
    - assets/Boundaries/geojsons/DHA_topo_simplified.json
    - assets/Boundaries/geojsons/DHA_topo.geojson
    - assets/Boundaries/geojsons/DHA_topo.json
    - assets/Boundaries/geojsons/DHAISB.geojson
    - assets/Boundaries/geojsons/Phase1.geojson
    - assets/Boundaries/geojsons/Phase2.geojson
    - assets/Boundaries/geojsons/Phase3.geojson
    - assets/Boundaries/geojsons/Phase4_GV.geojson
    - assets/Boundaries/geojsons/Phase4_RVN.geojson
    - assets/Boundaries/geojsons/Phase4_RVS.geojson
    - assets/Boundaries/geojsons/Phase4.geojson
    - assets/Boundaries/geojsons/Phase5.geojson
    - assets/Boundaries/geojsons/Phase6.geojson
    - assets/Boundaries/geojsons/Phase7.geojson
    - assets/gallery/
    - assets/gallery/dha-commercial-center.jpg
    - assets/gallery/dha-gate-night.jpg
    - assets/gallery/dha-medical-center.jpg
    - assets/gallery/dha-mosque-night.jpg
    - assets/gallery/dha-park-night.jpg
    - assets/gallery/dha-sports-facility.jpg
    - assets/gallery/imperial-hall.jpg
    - assets/earth_textures/
    - assets/earth_textures/earth_simple.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/dhalogo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/dhalogo.png"
  remove_alpha_ios: true
